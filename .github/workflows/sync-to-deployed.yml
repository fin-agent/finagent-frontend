name: Sync to finagent-deployed

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to finagent-deployed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git config --local credential.helper '!f() { echo "username=x-access-token"; echo "password=${{ secrets.DEPLOY_PAT }}"; }; f'
          git remote add target https://github.com/saeedjabbar/finagent-deployed.git
          git push --force target main
