name: Sync to finagent-deployed

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Remove workflow folder and push to finagent-deployed
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_PAT }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Remove .github folder so workflow doesn't run in destination repo
          rm -rf .github
          git add -A
          git commit -m "Remove .github folder for deployment" --allow-empty

          git remote add target "https://x-access-token:${DEPLOY_TOKEN}@github.com/saeedjabbar/finagent-deployed.git"
          git push --force target main
