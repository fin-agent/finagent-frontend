name: Sync to finagent-deployed

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper sync

      - name: Push to finagent-deployed
        env:
          DEPLOY_PAT: ${{ secrets.DEPLOY_PAT }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote add deployed https://x-access-token:${DEPLOY_PAT}@github.com/saeedjabbar/finagent-deployed.git
          git push deployed main --force
